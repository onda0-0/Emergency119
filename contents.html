<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contents</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .full_size {
            width: 100vw;
            height: 100vh;
        }

        .contentsPage {
            width: 100%;
            height: 100%;
            min-width: 400px;
            min-height: 400px;

            background-color: #1B1C22;
        }

        .header {
            height: 5%;
        }

        .main {
            min-width: 800px;
            height: 80%;
            padding: 5%;

            display: flex;

            overflow: hidden;
        }

        /* 컨테이너 */
        .container {
            width: 20%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;

            position: relative;
        }

        .container:nth-child(odd) {
            padding-bottom: 5%;
        }

        .container:nth-child(even) {
            padding-top: 5%;
        }

        .container:hover {
            position:relative;
            animation:ddd .1s infinite;
            animation-iteration-count: 2;
        }

        @keyframes ddd { 
            0% { transform: rotate(-1.5deg); }
            50% { transform: rotate(1.5deg); }
            100% { transform: rotate(-1.5deg); }
        }

        /* 핸드폰 */
        .phone {
            width: 100%;
            pointer-events: none;
            position: absolute;
        }

        .phone img {
            width: 90%;
            height: 100%;
            margin: 5%;
        }

        /* 멤버 */
        .member {
            width: 88%;
            aspect-ratio: 350/700;

            margin: 5%;
            border-radius: 25px;

            color: white;

            position: relative;
        }

        .member_img {
            height: 60%;
        }

        .member_img>img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .member_name,
        .member_mbti {
            width: 85%;
            height: 10%;
            margin: 5% auto;

            background-color: #333333AA;
            border-radius: 5px;

            text-align: center;
        }

        .member_name {
            font-size: 22px;
        }

        .member_mbti {
            font-size: 20px;
        }

        .member>button {
            width: 80%;
            height: 10%;
            margin: 5% auto 10% auto;
            display: block;

            background: linear-gradient(20deg, #5357CE, #C650C0, #F8BB7B);
            color: white;
            border-style: none;
            border-radius: 100px;

            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;

            font-size: 16px;
        }

        .footer {
            height: 5%;
            max-height: 100px;
            min-width: 800px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 검색버튼 */
        .footer>button {
            min-width: 100px;
            width: 10%;
            height: 80%;

            background: linear-gradient(20deg, #5357CE, #C650C0, #F8BB7B);
            color: white;
            border-style: none;
            border-radius: 5px;

            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;

            font-size: 18px;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAIP8svZiWmrZ5hcYP2R-qSeGapwrJESxk",
            authDomain: "ilboon.firebaseapp.com",
            projectId: "ilboon",
            storageBucket: "ilboon.appspot.com",
            messagingSenderId: "889902979830",
            appId: "1:889902979830:web:e06a486199415e115bead7",
            measurementId: "G-RZSDVG93QH"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let docs = await getDocs(collection(db, "introduce"));
        docs.forEach((doc) => {
            let row = doc.data();

            let image = row['image'];
            let name = row['name'];
            let mbti = row['mbti'];

            if (image != null && name != null && mbti != null
                && image != '' && name != '' && mbti != ''
                && mbti.length === 4) {
                let temp_html = `
                    <div class="container">
                        <div class="member">

                            <div class="member_img">
                                <img src="${image}" alt="...">
                            </div>

                            <div class="member_name">
                                <p>${name}</p>
                            </div>

                            <div class="member_mbti">
                                <p>${mbti}</p>
                            </div>

                            <button class="detail" onClick="location.href ='introducePage.html'">
                                자세히
                            </button>
                        </div>

                        <div class="phone"><img src="src/frame/mobile.png" alt=""></div>

                    </div>`;
                $('#card').append(temp_html);
            }
        });
    </script>
</head>

<body>
    <div class="full_size">
        <div class="contentsPage">
            <div class="header">
                
            </div>
            <div class="main" id="card">

            </div>
            <div class="footer">
                <button onClick="location.href ='searchPage.html'"">검색</button>
            </div>
        </div>
    </div>
</body>

</html>
