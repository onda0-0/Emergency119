<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #1B1C22;
            margin: 0;
            
        }
        *::-webkit-scrollbar {
            width: 10px;
            height: 5px;
        }

        *::-webkit-scrollbar-track {
            background-color: grey;
        }

        *::-webkit-scrollbar-thumb {
            background-color: rgb(24, 24, 24);
        }

        .main {
            height: 700px;
        }

        .carousel {
            width: 100%;
            position: relative;
        }

        .carousel-inner {
            width: auto;
            height: 700px;
        }

        .carousel-item {
            position: absolute;
            width: auto;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel-item>img {
            width: 100%;
            height: 100%;
            padding: 0 10% 10% 10%;
        }

        .carousel-caption {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-control-next,
        .carousel-control-prev {
            background: linear-gradient(20deg, #5357CE, #C650C0, #F8BB7B);
            height: 100vh;
        }
       
    
        .header{
            height: 60px;
            padding: 0 5px 0 3px;
        }
        .logo_btn>img{
            width:70px;
            margin-left: 0.7rem;
        }
    </style>
    <script type="module">

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDUo3wGBYmzDE0daVh0twAmzZ2r8TzyrGE",
            authDomain: "watual-f9224.firebaseapp.com",
            projectId: "watual-f9224",
            storageBucket: "watual-f9224.appspot.com",
            messagingSenderId: "307021915043",
            appId: "1:307021915043:web:ec35f5002d695d81a1f016",
            measurementId: "G-248XS4LSEE"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        

        let docs = await getDocs(collection(db, "emergency119"));
        let count = 0;
        docs.forEach((doc) => {
            let row = doc.data();

            let name = row['name'];
            let mbti = row['mbti'];
            let strength = row['strength'];
            let workstyle = row['workstyle'];
            
             let temp_html = `
                <div class="carousel-item ${count === 0 ? ' active' : ''}">
                    <img src="src/frame/mobile.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-block">
                        <div>
                            <p style="font-size: 20px; padding-top: 25px;">이름 : ${name}</p>
                            <p style="font-size: 20px; padding-bottom: 5px;">MBTI : ${mbti}</p>
                            <p style="border:1px solid white; height: 30px;">장점</p>
                            <p style="background-color: white; padding: 5px; color: black; height: 120px; text-align: left; word-wrap: break-word;">${strength}</p>
                            <p style="border:1px solid white; height: 30px;">협업 스타일</p>
                            <p style="background-color: white; padding: 5px; color: black; height: 120px; text-align: left; word-wrap: break-word;">${workstyle}</p>
                        </div>
                    </div>
                </div>
            `;
            
            let btn = `
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="${count}" aria-label="Slide ${count +1}" ${count === 0 ? ' aria-current="true" class="active"' : ''}">
                    </button>
                `;

                $('#card').append(temp_html);
                $('#cardBtn').append(btn);

            count++;
            
        });
        $('#logo_btn').click(function(){
            location.href = 'index.html';
        })

        document.querySelector(".slide2").addEventListener("click", function () {
            document.querySelector(".container").style = "transform: translateX(-100vw);";
        });

    </script>
</head>

<body>
    <div class="header">
    <div class="logo_btn" id="logo_btn">
        <img  src="src/logo/logo10.png" alt="">
    </div>
</div>

    <div id="carouselExampleCaptions" class="carousel slide w-100 m-auto ">

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true">
            </span>
            <span class="visually-hidden">
                Previous
            </span>
        </button>

        <div class="main">
            <div class="carousel-inner" id="card">

            </div>
            

            <div id="cardBtn" class="carousel-indicators">
                
            </div>
        </div>
        

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true">
            </span>
            <span class="visually-hidden">
                Next
            </span>
        </button>

    </div>

</body>

</html>
