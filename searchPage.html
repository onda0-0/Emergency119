<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* 최상위 Div */
        .full_size {
            width: 100vw;
            height: 100vh;
        }

        .searchPage {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1B1C22;
        }

        /* 공통 css */
        .centerItem {
            justify-content: center;
            align-content: center;
        }

        /* 스크롤바 커스텀 */
        *::-webkit-scrollbar {
            width: 10px;
            height: 5px;
        }

        *::-webkit-scrollbar-track {
            background-color: grey;
        }

        *::-webkit-scrollbar-thumb {
            background-color: rgb(24, 24, 24);
        }

        /* 개별 css */
        .spHeader {
            height: 70px;
            background-color: #0F0F10;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .div_homeIcon {
            width: 200px;
            height: 70%;
            margin-top: auto;
            margin-bottom: auto;
            background-image: url('src/logo/logo10.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }

        .div_logo {
            flex-grow: 1;


        }


        .div_profileIcon {
            width: 100px;

        }

        .profileRecommendTop {
            background: linear-gradient(250deg, #5357CE, #C650C0, #F8BB7B);
            height: 20px;
            width: 100%;

        }

        .profileRecommendTitle {

            color: white;
            padding: 20px 10% 10px;
            font-size: 24px;
        }

        .profileRecommend {
            width: 90%;
            height: 300px;
            display: flex;
            flex-direction: row;
            align-self: center;
            overflow: auto;


            .profileRecommendContent {
                height: 300px;
                width: 250px;
                padding: 10px;
                margin-left: 15px;
                margin-right: 15px;
                color: white;
                background-color: #5357CE;

                .profileRecommendImg {}

                .profileRecommendText {}
            }


        }


        .profileSearch {
            /* background-color: #6b2a91; */
            display: flex;
            flex-direction: row;

            flex-grow: 1;
            justify-content: space-evenly;
            border: 1px solid gray;
            margin: 20px;
            border-radius: 10px;



            .profileSearchLeft {
                padding-top: 2vh;
                height: 100%;
                width: 45%;
                padding-right: 20px;

                /* background-color: #9c0f95; */


            }

            .profileSearchLine1 {
                background: linear-gradient(to top, #5357CE, #C650C0, #F8BB7B);
                width: 10px;
                height: 90%;
                align-self: center;

                .profileSearchLine2 {
                    width: 100%;
                    height: 100%;
                    align-self: center;
                    background: linear-gradient(to bottom, #5357CE, #C650C0, #F8BB7B);
                    opacity: 1;
                }
            }

            .profileSearchRight {
                padding-top: 2vh;
                height: 100%;
                width: 45%;
                padding-left: 20px;
                /* background-color: #a1054b; */
            }


        }

        .profileSearchFoot {
            height: 100px;
        }

        .profileSearchDatas {
            margin: 5px;
            height: 50px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 4fr;
            color: rgb(201, 201, 201);
            border-radius: 5px;
            background-color: #23242A;
            justify-content: space-evenly;
        }

        .noGrid {
            display: flex;
            width: 200px;
            height: 40px;
            margin: 0 auto 0 auto;
            background: linear-gradient(20deg, #5357CE, #C650C0, #F8BB7B);
            margin-bottom: 2vh;
        }

        .profileSearchData {
            margin: 5px;
            align-content: center;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }

        .profileSearchFooter {
            position: fixed;
            width: 100%;
            height: 100px;
            bottom: 0;
            background: linear-gradient(to left, #5357CE, #C650C0, #F8BB7B);
            transition: all 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .profileSearchFooterGradient {
            position: absolute;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #1B1C22, #1b1c2200);
            z-index: 3;
        }

        .profileSearchFooterGradient2 {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #5357CE, #d43770, #F8BB7B);
            z-index: 2;
            opacity: 1;
        }

        .div_searchBarOutline {
            width: 70%;
            height: 60px;
            align-content: center;
            margin-top: 30px;
            min-width: 250px;
            border-radius: 10px;
        }

        .div_searchBar {
            min-width: 200px;
            flex: 1 0 auto;
            /* flex-grow: 1; */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;


        }

        .searchForm {
            display: flex;
            flex-direction: row;
            width: 80%;
            height: 90%;
        }

        .searchBar {
            position: relative;
            width: 100%;
            height: 40px;
            font-size: 17px;
            padding: 7px 15px 7px 15px;
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
            border: 1px solid #0F0F10;
            color: rgb(255, 255, 255);
            font-weight: 500;
            outline: none;
            opacity: 0.4;
            z-index: 7;
        }

        .searchBarText {
            transition: all 1s ease-in-out;
            position: absolute;
            width: 40%;
            height: 40px;
            z-index: 5;
            background-color: #00000000;
            color: rgb(201, 201, 201);
            border-style: none;
            transform: translateX(-50%);
            left: 50%;
            text-align: center;
            font-size: 22px;
            bottom: 20px;
        }

        .searchBarBtn {
            width: 30px;
            height: 100%;
            z-index: 10;
            background: none;
            border-style: none;
            align-self: center;
        }
    </style>
</head>

<body>

                </div>

                <div class="div_profileIcon">
                </div>

            <div class="profileRecommendTop"></div>

            <div class="profileRecommend">

            <div class="profileSearch">

                <div class="profileSearchRight"></div>

            <div class="profileSearchFoot"></div>
            <div class="profileSearchFooter">

                <div class="div_searchBarOutline">
                    <div class="div_searchBar">

                </div>
            </div>
        </div>
    </div>
